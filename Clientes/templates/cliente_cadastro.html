{% extends 'master.html' %}
{% block content %}
    <h4>Cadastro de clientes</h4>
   <form action="{%url 'criar_cliente' %}" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-3">
            <label for="nome">Nome</label>
            <input type="text" name="nome" class="form-control">
        </div>
    </div>    
    <div class="row">
        <div class="col-md-3">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" class="form-control">
        </div>
    </div>   
    <div class="row">
        <div class="col-md-3">
            <label for="email">Data de nascimento</label>
            <input type="date" name="data_nascimento" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label for="email">E-mail</label>
            <input type="text" name="email" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label for="email">CPF</label>
            <input type="number" name="cpf" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label for="email">Senha</label>
            <input type="text" name="senha" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label for="email">Rua</label>
            <input type="text" name="rua" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label for="email">Complemento</label>
            <input type="text" name="complemento" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label for="email">NÃºmero</label>
            <input type="text" name="numero" class="form-control">
        </div>
    </div>
    <div class="d-flex justify-content-end">
        <button class="d-flex justify-content-end btn btn-success">Cadastrar</button>
    </div>
   </form> 
   {% endblock %}
